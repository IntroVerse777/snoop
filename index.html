<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopsuke Meme Zone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0e68c;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-family: 'Lobster', cursive;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        nav ul li a {
            color: #f0e68c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .featured-memes img, .meme-gallery img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            margin: 10px 0;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            font-family: 'Lobster', cursive;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snoopsuke Meme Zone</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Meme Gallery</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="home">
        <h2>Featured Memes</h2>
        <div class="featured-memes">
            <img src="https://via.placeholder.com/400x300.png?text=Snoopsuke+Meme+1" alt="Snoopsuke Meme 1">
            <img src="https://via.placeholder.com/400x300.png?text=Snoopsuke+Meme+2" alt="Snoopsuke Meme 2">
        </div>
    </div>

    <div class="container" id="gallery">
        <h2>Meme Gallery</h2>
        <div class="meme-gallery">
            <img src="https://via.placeholder.com/400x300.png?text=Meme+Gallery+1" alt="Meme Gallery 1">
            <img src="https://via.placeholder.com/400x300.png?text=Meme+Gallery+2" alt="Meme Gallery 2">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Snoopsuke Meme Zone. All rights reserved.</p>
    </footer>
</body>
</html>
