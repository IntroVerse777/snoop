<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopsuke Meme Zone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0e68c;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-family: 'Lobster', cursive;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a, .social-links a, .buy-button {
            color: #f0e68c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            background-color: #2c3e50;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover, .social-links a:hover, .buy-button:hover {
            background-color: #1a242f;
            color: #f0e68c;
        }
        .container {
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        .featured-memes img, .meme-gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            margin: 10px auto;
            display: block;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: 'Lobster', cursive;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snoopsuke Meme Zone</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Meme Gallery</a></li>
            </ul>
            <div class="social-links">
                <a href="https://t.me/snoopsuke" target="_blank">Telegram</a>
                <a href="https://twitter.com/Snoopsukee" target="_blank">Twitter</a>
                <a href="https://example.com/buy" class="buy-button" target="_blank">Buy Now</a>
            </div>
        </nav>
    </header>

    <div class="container" id="home">
        <h2>Featured Memes</h2>
        <div class="featured-memes">
            <img src="images/8z7anu.jpg" alt="Snoopsuke Meme 1">
            <img src="images/8z7asa.jpg" alt="Snoopsuke Meme 2">
        </div>
    </div>

    <div class="container" id="gallery">
        <h2>Meme Gallery</h2>
        <div class="meme-gallery">
            <img src="images/8z7ax0.jpg" alt="Meme Gallery 1">
            <img src="images/Untitled.jpg" alt="Meme Gallery 2">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Snoopsuke Meme Zone. All rights reserved.</p>
    </footer>
</body>
</html>
