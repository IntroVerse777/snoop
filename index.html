<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopsuke Meme Zone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0e68c;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-family: 'Lobster', cursive;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #f0e68c;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .container {
            padding: 30px;
            text-align: center;
        }
        .featured-memes img, .meme-gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 5px solid #2c3e50;
            border-radius: 10px;
            margin: 10px 0;
        }
        .game {
            margin-top: 30px;
        }
        .game button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-results {
            margin-top: 20px;
            font-size: 1.2em;
        }
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: 'Lobster', cursive;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snoopsuke Meme Zone</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Meme Gallery</a></li>
                <li><a href="#game">Play Game</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="home">
        <h2>Featured Memes</h2>
        <div class="featured-memes">
            <img src="https://via.placeholder.com/400x300.png?text=Snoopsuke+Meme+1" alt="Snoopsuke Meme 1">
            <img src="https://via.placeholder.com/400x300.png?text=Snoopsuke+Meme+2" alt="Snoopsuke Meme 2">
        </div>
    </div>

    <div class="container" id="gallery">
        <h2>Meme Gallery</h2>
        <div class="meme-gallery">
            <img src="https://via.placeholder.com/400x300.png?text=Meme+Gallery+1" alt="Meme Gallery 1">
            <img src="https://via.placeholder.com/400x300.png?text=Meme+Gallery+2" alt="Meme Gallery 2">
        </div>
    </div>

    <div class="container" id="game">
        <h2>Rock, Paper, Scissors</h2>
        <div class="game">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        </div>
        <div class="game-results" id="results"></div>
    </div>

    <footer>
        <p>&copy; 2024 Snoopsuke Meme Zone. All rights reserved.</p>
    </footer>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                       (userChoice === 'paper' && computerChoice === 'rock') ||
                       (userChoice === 'scissors' && computerChoice === 'paper')) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('results').innerText = `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
